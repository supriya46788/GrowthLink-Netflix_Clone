<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style1.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="app">
        <header class="navbar">
            <div class="logo">
                <img src="images/netflix-logo-red-.jpg" alt="Netflix Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#tv-shows">TV Shows</a></li>
                    <li><a href="#movies">Movies</a></li>
                    <li><a href="#new-popular">New & Popular</a></li>
                    <li><a href="#my-list">My List</a></li>
                </ul>
            </nav>
            <div class="user-actions">
                <div class="search">
                    <input type="text" placeholder="Search">
                    <i class="ri-search-line"></i>
                </div>
                <div class="notifications">
                    <i class="ri-notification-line"></i>
                </div>
                <div class="profile">
                    <img src="images/image_profile_net-removebg-preview.png" alt="Profile">
                    <i class="ri-arrow-down-s-line"></i>
                </div>
            </div>
        </header>

        <main>
            <section class="hero">
                <div class="hero-content">
                    <div class="hero-details">
                        <img src="images/movie2.jpg" alt="Show Title">
                        <p>A gripping drama that explores the depths of human emotion and resilience.</p>
                        <div class="hero-buttons">
                            <button class="play-btn">
                                <i class="ri-play-fill"></i> Play
                            </button>
                            <button class="info-btn">
                                <i class="ri-information-line"></i> More Info
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <section class="movie-rows">
                <div class="movie-category">
                    <h2>Trending Now</h2>
                    <div class="movie-row">
                        <div class="movie-card">
                            <img src="images/movie1.jpg" alt="Movie 1">
                        </div>
                        <div class="movie-card">
                            <img src="images/movie2.jpg" alt="Movie 2">
                        </div>
                        <div class="movie-card">
                            <img src="images/movie4.jpg" alt="Movie 3">
                        </div>
                        <div class="movie-card">
                            <img src="images/movie1.jpg" alt="Movie 4">
                        </div>
                        <div class="movie-card">
                            <img src="images/movie2.jpg" alt="Movie 5">
                        </div>
                    </div>
                </div>

                <div class="movie-category">
                    <h2>Top Picks for You</h2>
                    <div class="movie-row">
                        <div class="movie-card">
                            <img src="images/movie4.jpg" alt="Movie 1">
                        </div>
                        <div class="movie-card">
                            <img src="images/movie1.jpg" alt="Movie 2">
                        </div>
                        <div class="movie-card">
                            <img src="images/movie2.jpg" alt="Movie 3">
                        </div>
                        <div class="movie-card">
                            <img src="images/movie4.jpg" alt="Movie 4">
                        </div>
                        <div class="movie-card">
                            <img src="images/movie1.jpg" alt="Movie 5">
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <div class="footer-links">
                <div class="social-links">
                    <a href="https://www.facebook.com"><i class="ri-facebook-line"></i></a>
                    <a href="https://www.instagram.com"><i class="ri-instagram-line"></i></a>
                    <a href="https://x.com/"><i class="ri-twitter-line"></i></a>
                    <a href="https://www.youtube.com/"><i class="ri-youtube-line"></i></a>
                </div>
                <div class="footer-menu">
                    <ul>
                        <li><a href="#">Audio Description</a></li>
                        <li><a href="#">Help Center</a></li>
                        <li><a href="#">Gift Cards</a></li>
                        <li><a href="#">Media Center</a></li>
                    </ul>
                </div>
                <div class="copyright">
                    Â© 2025 Netflix Clone. All rights reserved.
                </div>
            </div>
        </footer>
    </div>

    <script src="script1.js"></script>
</body>
</html>
